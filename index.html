<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Dashboard - MovieHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <aside class="sidebar">
    <div class="logo">
      <h1><span class="span">Movie</span>Hub</h1>
    </div>
  </aside>

  
  <main class="main-content">
    
    <header class="dashboard-header">
      <h2>Welcome, Admin!</h2>
      <div class="stats">
        <div class="stat">
          <h3>Total Movies</h3>
          <p>150</p>
        </div>
        <div class="stat">
          <h3>Total Ratings</h3>
          <p>30,000</p>
        </div>
        <div class="stat">
          <h3>Active Users</h3>
          <p>1,500</p>
        </div>
      </div>
    </header>
</body>
</html>
